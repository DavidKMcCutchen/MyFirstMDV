<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentCidade.id; else elseBlock">{{originalTitle}}</span>
        <ng-template #elseBlock>Select a Cidade</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentCidade)">
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="City" [(ngModel)]="currentCidade.name" type="text" name="city">
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="State" [(ngModel)]="currentCidade.state" type="text" name="state"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Population" [(ngModel)]="currentCidade.population" type="text" name="population"/>
      </mat-form-field>
      <section>
        <mat-checkbox thumblabel name="visited" placeholder="visited">
          Visited?
        </mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit(currentCidade)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
